<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomrs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>User Information Form</h2>
    <div class="container"> <form id="userForm">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" required>
    
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" required>
    
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" required>
    
        <label for="pinCode">Pin Code:</label>
        <input type="text"  class="form-control"id="pinCode" required>
    
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
    
        <label for="foodChoices">Choice of Food:</label>
        <select id="foodChoices" multiple required>
          <option value="Curd rice">Curd rice</option>
          <option value="Sambar rice">Sambar rice</option>
          <option value="Lemon rice">Lemon rice</option>
          <option value="Mint rice">Mint rice</option>
          <option value="Full meals">Full meals</option>
        </select>
    
        <label for="state">State:</label>
        <input type="text" class="form-control"id="state" required>
    
        <label for="country">Country:</label>
        <input type="text" class="form-control" id="country" required>
    
        <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
      </form>

      <table id="userTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pin Code</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        
        </tbody>
      </table>
  
    </div>

    <script src="script.js"></script>
</body>
</html>
